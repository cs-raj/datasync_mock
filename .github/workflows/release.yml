name: Release datasync manager
on:
  push:
    branches: [main]
env:
  FIRST_RELEASE: false
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.5.3
      - uses: actions/setup-node@v3.7.0
        with:
          node-version: "18.x"
# The below action will see the existing tags and will bump the current ones and this is only used to check whether the given tag already exists or not
# We will be using the previous tag to compare with the current tag in the package.json 
# If both match then no new release would be triggered
# Else New release will be created
      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
# Getting the version info from package.json
      - name: get-npm-version
        id: package-version
        uses: martinbeentjes/npm-get-version-action@v1.3.1
# Here we are checking whether this is the first release or not and then checking if it is release or not
      - name: check-release-version
        if: ${{steps.tag_version.outputs.previous_tag!='v0.0.0'}} && ${{steps.tag_version.outputs.previous_tag!=steps.package-version.outputs.current_version}}
        run: echo ${{steps.package-version.outputs.current-version}}
        env:
          FIRST_RELEASE: true
      - name: check-first-release
        if: ${{steps.tag_version.outputs.previous_tag=='v0.0.0'}}
        run: echo ${{steps.tag_version.outputs.previous_tag=='v0.0.0'}}
        env:
          FIRST_RELEASE: true
# The package automatically bumps version and create a release tag soo deleting it 
# We add it when the release is created
      - uses: dev-drprasad/delete-tag-and-release@v1.0 # PRERELEASE is v1.0 and can also be used to test and give us feedback
        with:
          tag_name: ${{steps.tag_version.outputs.new_tag}} #(required) tag name to delete 
          github_token: ${{ secrets.GITHUB_TOKEN }} # (required) a GitHub token with write access to the repo that needs to be modified
      - name: Installing dependencies
        run: npm install
      - name: Build
        run: npm run build-ts
      - name: Publishing datasync manager
        id: publish-core
        uses: JS-DevTools/npm-publish@v2.2.0
        if: ${{env.FIRST_RELEASE==true}}
        with:
          token: ${{ secrets.NPM_TOKEN }}
      - name: Create Release
        id: create_release
        if: ${{env.FIRST_RELEASE==true}}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release create v${{ steps.publish-core.outputs.version }} --title "Release ${{ steps.publish-core.outputs.version }}" --generate-notes

